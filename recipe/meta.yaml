{% set name = "coreforecast" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coreforecast-{{ version }}.tar.gz
  sha256: 8f6c05fd449cd6eb8595818632a3bada07bcd8982bb3d78c12818858fa159a0f

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - python
    - scikit-build-core
    - pip
    - pybind11
  run:
    - python
    - numpy >=1.20.0

test:
  requires:
    - pytest
  files:
    - test_scalers.py
  commands:
    - pytest test_scalers.py

about:
  home: https://nixtla.github.io/coreforecast
  summary: Fast implementations of common forecasting routines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmoralez
